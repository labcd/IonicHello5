<ion-list>
	<ion-item class="item-divider">Task List</ion-item>
	<ion-item class="item-remove-animate" ng-repeat="task in tasks">
		<h3>{{task.name}}</h3>
		<ion-option-button class="button-assertive" ng-click="remove(task)">
            Delete
		</ion-option-button>
	</ion-item>
	<button class="button button-positive button-full" ui-sref="add">Add Task</button>
</ion-list>
