<div class="card">
	<form ng-submit="add(task)">
		<label class="item item-input item-floating-label">
			<span class="input-label">Task Name</span>
			<input type="text" required placeholder="Task Name" ng-model="task.name">
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Task Deadline</span>
			<input type="text" required placeholder="Task Deadline" ng-model="task.deadline">
		</label>
		<button class="button button-full button-positive">Add New Task</button>
	</form>
</card>
